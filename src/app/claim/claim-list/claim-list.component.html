<mat-toolbar color="primary">
  <span>นัดรับรถ</span>
  <span class="example-fill-remaining-space"></span>
</mat-toolbar>
<mat-toolbar-row>
  <button mat-raised-button color="primary" (click)="onAddClaimInfo()">
    เพิ่มข้อมูลนัด
  </button>
</mat-toolbar-row>
<mat-form-field class="padding">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ค้นหา">
</mat-form-field>
<table mat-table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ลำดับ </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="insure_ref_key">
    <th mat-header-cell *matHeaderCellDef> ประกัน </th>
    <td mat-cell *matCellDef="let element"> {{element.insure_type_desc}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="contact_date">
    <th mat-header-cell *matHeaderCellDef> วันที่ติดต่อ </th>
    <td mat-cell *matCellDef="let element"> {{element.contact_date | dateTh}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> ยี่ห้อ </th>
    <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
  </ng-container>
  <ng-container matColumnDef="car_number">
    <th mat-header-cell *matHeaderCellDef> เลขทะเบียน </th>
    <td mat-cell *matCellDef="let element"> {{element.car_number}} </td>
  </ng-container>
  <!-- Checkbox Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> พิมพ์ใบนัด </th>
    <td mat-cell *matCellDef="let element">
      <!-- <a href="">แก้ไข</a> |
      <a href="">ลบ</a> -->
      <div class="button-row">
        <button (click)="print(element);$event.stopPropagation();" mat-icon-button>
          <mat-icon aria-label="Example icon-button with a heart icon">print</mat-icon>
        </button>
        <!-- <button mat-icon-button>
          <mat-icon aria-label="Example icon-button with a heart icon">cancel</mat-icon>
        </button> -->

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr (click)="gotoDetail(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
