<mat-toolbar>
  <span>นำเข้าข้อมูล</span>
</mat-toolbar>

<div class="padding">
  <form class="example-form">
    <p>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="วันที่ลูกค้าติดต่อ">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-select placeholder="Favorite food">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ยี่ห้อ" value="">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ทะเบียน" value="">
      </mat-form-field>
    </p>
    <p>
      <mat-radio-group>
        <mat-radio-button value="1">ประกัน</mat-radio-button>
        <mat-radio-button value="2">คู่กรณี</mat-radio-button>
      </mat-radio-group>
    </p>
    <p>
      <mat-radio-group>
        <mat-radio-button value="1">Option 1</mat-radio-button>
        <mat-radio-button value="2">Option 2</mat-radio-button>
      </mat-radio-group>
    </p>
    <p>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Leave a comment"></textarea>
      </mat-form-field>
    </p>
  </form>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Company (disabled)" disabled value="Google">
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="First name">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Long Last Name That Will Be Truncated">
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Address 2"></textarea>
      </mat-form-field>
    </p>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="State">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
</div>
